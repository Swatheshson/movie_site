<div class="app-wrapper-custom">
  <h3 class="heading-line">DC ANIMATED MOVIES WATCH ORDER</h3>
  <div class="custom-table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>S.NO</th>
          <th>Title</th>
          <th>Release Date</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index;">
          <td>{{ i + 1 }}</td>
          <td><strong>{{ movie.title }}</strong></td>
          <td>{{ movie.ReleaseDate }}</td>
          <td>{{ movie.Genre }}</td>
          <td>
            <span class="rating-star">â˜…</span> {{ movie.Rating }}
          </td>
          <td>{{ movie.Duration }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
